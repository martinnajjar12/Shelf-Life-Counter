<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shelf Life Program</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <header>Shelf Life Counter</header>
    <main>
      <form>
        <label for="manufacture-date">Manufacture Date</label>
        <input type="date" id="manufacture-date" autofocus required />
        <label for="expiry">Expiry Date</label>
        <input type="date" id="expiry" required />
        <label for="life">Shelf-life percentage (example: 30 or 40)</label>
        <input type="number" id="life" required />
        <input type="submit" id="submit-btn" value="Submit" />
      </form>
      <p>The last day you can receive this batch is :</p>
      <span id="the-last-day"></span>
    </main>
  </body>
</html>
