<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shelf Life Program</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>Shelf Life Counter</header>
    <main>
        <p>Manufacture Date</p>
        <input type="date" id="manufacture-date" autofocus required>
        <p>Expiry Date</p>
        <input type="date" id="expiry" required>
        <input type="submit" id="submit-btn" value="Submit">
        <p>The last day you can receive this batch is : </p>
        <span id="the-last-day"></span>
    </main>
</body>

</html>
